<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIARQ IAM Access Request Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <div class="login-container">
                <div class="logo">
                    <img src="TRIARQHealth_Logo_rgb_White version.webp" alt="TRIARQ Health" class="logo-image">
                    <p class="subtitle">IAM Access Request Portal</p>
                </div>
                <div class="demo-banner">
                    <p class="demo-title">Shared Multi-User Demo</p>
                    <p class="demo-description">Select a demo user to make an internal access request. All users share the same data in real-time via Supabase.</p>
                </div>
                <div class="login-form-card">
                    <h2>Sign In</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-user">Select User</label>
                            <select id="login-user" class="form-control" required>
                                <option value="">-- Select User --</option>
                                <option value="jon">Jon (IAM + Admin)</option>
                                <option value="pintal">Pintal (IAM)</option>
                                <option value="ami">Ami (IAM)</option>
                                <option value="alice">Alice Johnson (Employee)</option>
                                <option value="bob">Bob Smith (Employee)</option>
                            </select>
                        </div>
                        <div id="login-error" class="form-error hidden"></div>
                        <button type="submit" class="btn btn-primary btn-block" id="login-btn">Sign In</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="main-app" class="screen hidden">
            <!-- Header -->
            <header class="app-header">
                <div class="header-left">
                    <img src="TRIARQHealth_Logo_rgb_White version.webp" alt="TRIARQ Health" class="header-logo">
                    <span class="app-name">IAM Portal</span>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="role-badges"></span>
                        <span id="user-identity"></span>
                    </div>
                    <button id="logout-btn" class="btn btn-sm btn-secondary">Logout</button>
                </div>
            </header>

            <!-- Navigation -->
            <nav class="app-nav" id="app-nav">
                <!-- Populated by JS based on role -->
            </nav>

            <!-- Main Content -->
            <main class="app-main" id="app-main">
                <!-- Content rendered by JS -->
            </main>

            <!-- Footer -->
            <footer class="app-footer">
                <div class="footer-info">
                    <span>TRIARQ IAM Portal v3.0 - Powered by Supabase</span>
                </div>
            </footer>
        </div>

        <!-- Modal Container -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div id="modal-container" class="modal-container">
                <!-- Modal content rendered by JS -->
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <!-- Supabase CDN (must load first) -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Supabase client initialization -->
    <script src="supabaseClient.js"></script>
    <!-- Main application -->
    <script src="app.js"></script>
</body>
</html>
